<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="bg-dark">
    <header class="text-warning bg-dark">
        <h1 class="text-center pt-4 pb-5 border border-warning border-4 border-top-0 border-start-0 border-end-0 fw-bold">Weather Dashboard</h1>
    </header>

<div class="container-fluid m-4 mt-5">
    <div class="row">
        <div class="col-3">
            <div class="input-group mb-5 ">
                <input type="text" class="form-control me-3 rounded-3" placeholder="Search for a city" aria-label="Recipient's username">
                <div class="input-group-append">
                <button class="btn btn-warning input-group-text"><i class="fa fa-search"></i></button>
                </div>
            </div> 

            <div class="row">
                <ul class="list-group gap-3 fw-bold ">
                    <li class="list-group-item rounded-3 bg-warning">Tokyo</li>
                    <li class="list-group-item rounded-3 bg-warning">ShangHai</li>
                    <li class="list-group-item rounded-3 bg-warning">Beijing</li>
                    <li class="list-group-item rounded-3 bg-warning">Hong Kong</li>
                    <li class="list-group-item rounded-3 bg-warning">London</li>
                    <li class="list-group-item rounded-3 bg-warning">NewYork</li>
                </ul>
            </div>
        </div>    
        
        <div class="col-9 fs-5 text-light fw-normal">
            <div id="disPlayWeather" class="border border-2 border-warning p-5 mx-5 lh-lg">
                <h2 class= "text-center"><span id="location">Atlanta(18/9)</span> <span>weatherIcon</span></h2>
                <div>Temperature:<span id="temperature"></span></div>
                <div>Humidity:<span id="humidity"></span></div>
                <div>Wind Speed:<span id="windSpead"></span></div>
                <div>UV Index:<span id="uvIndex"></span></div>
            </div>

        <div class ="row m-5 p-5 border-2 border border-warning">
            <h2 class="text-center">5-Day Forecast</h2>
            <div class="d-flex justify-content-around flex-row bd-highlight mt-5">
                <div class="p-2 bd-highlight border">Flex item 1</div>
                <div class="p-2 bd-highlight border">Flex item 2</div>
                <div class="p-2 bd-highlight border">Flex item 3</div>
                <div class="p-2 bd-highlight border">Flex item 4</div>
                <div class="p-2 bd-highlight border">Flex item 5</div>
              </div>
        </div>
        </div>
    </div>
</div>
 

    


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
